<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Card Using Tailwind</title>
</head>
<body class="text-center">
  <div class="m-4 border-2 border-black rounded">
    <div class="h-28 text-white bg-linear-to-r from-sky-500 to-indigo-500 flex justify-center items-center">
      <p class="text-2xl">News you can Trust.</p>
    </div>
    <div class="p-4 space-y-2">
      <h2 class="font-bold text-lg">Stay up to date with the Latest!</h2>
      <p>Subscribe to our newsletter for the latest news straight into your inbox</p>
      <input 
      class="bg-gray-200 py-4 px-16" 
      placeholder="you@example.com">
      <br>
      <button class="bg-blue-400 text-white py-2 w-80 rounded-full " >Subscribe Now</button>
      <p class="font-semibold">We value your privacy</p>
    </div>
  </div>
</body>
</html>
